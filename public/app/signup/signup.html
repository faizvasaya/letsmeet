<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" ng-controller="SignupController as signupCtrl">
                <div class="panel-heading">
                    <h4>Signup for a new Account</h4>
                </div>
                <div class="panel-body">
                    <form name="signupForm" novalidate>
                        <div class="form-group">
                            <label for="name"> Name </label>
                            <input type="text" class="form-control" name="name" ng-model="signupCtrl.name" required ng-minlength="3" ng-maxlength="15">
                        </div>
                        <div class="alert alert-danger help-block" ng-show="signupForm.name.$error.required && !signupForm.name.$pristine">
                            Name required.
                        </div>
                        <div class="alert alert-danger" ng-show="signupForm.name.$error.minlength">
                            Name should be atleast 3 characters long
                        </div>
                        <div class="alert alert-danger" ng-show="signupForm.name.$error.maxlength">
                            Name should be less than 15 characters
                        </div>
                        <div class="form-group">
                            <label for="email"> Email </label>
                            <input type="email" class="form-control" name="email" ng-model="signupCtrl.email" required>
                        </div>
                        <div class="alert alert-danger help-block" ng-show="signupForm.email.$error.required && !signupForm.email.$pristine">
                            Email required.
                        </div>
                        <div class="alert alert-danger help-block" ng-show="signupForm.email.$error.email && !signupForm.email.$pristine">
                            Invalid Email id.
                        </div>
                        <div class="form-group">
                            <label for="password"> Password </label>
                            <input type="password" class="form-control" name="password" ng-model="signupCtrl.password" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/">
                        </div>
                        <div class="alert alert-danger" ng-show="signupForm.password.$error.required && !signupForm.password.$pristine">
                            Password required.
                        </div>
                        <div class="alert alert-danger" ng-show="signupForm.password.$error.maxlength">
                            Password too long
                        </div>
                        <div class="alert alert-danger" ng-show="signupForm.password.$error.pattern">
                            Password should contain atleast one character, one number and one special character
                        </div>
                        <button type="button" class="btn btn-success" ng-disabled="signupForm.$invalid" ng-click="signupCtrl.redirect()">
                            <span class="glyphicon glyphicon-lock"></span>
                            Signup 
                        </button>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <button ng-click="signupCtrl.authenticateUsingFacebook()" class="btn btn-block btn-social btn-md btn-facebook">
                                    <span class="fa fa-facebook"></span> Sign in with Facebook
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button ng-click="signupCtrl.authenticateUsingGoogle()" class="btn btn-block btn-social btn-md btn-google">
                                    <span class="fa fa-google"></span> Sign in with Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
